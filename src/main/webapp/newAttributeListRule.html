<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title>Attribute List Rule</title>
</head>
<body onload="loadTables()">
<h2>Attribute List Rule</h2>
<form method="POST" action="ALISSuccess.html">
  <fieldset>
    Business Rule ID: <input type="text" name="name" /><br /><br />
    Table Name: <select name="table" id="tables" onchange="loadColumns()"></select><br /><br />
    Column Name: <select name="column" id="columns"></select><br /><br />
    List Values: <input type="text" name="listvalues" /><br /><br />
    Operator: <select  name="operator">
    <option value="IN">IN</option>
    <option value="NOT IN">NOT IN</option>
    </select><br /><br />
    Exception: <input type="text" name="exception" /><br /><br />
    
  	<input type="submit"name="Button" value="Generate Rule"/>
  	<input type="reset" value="Remove Values"/>
  </fieldset>
  </form>
<script src="JS/tablesAndColumns.js"></script>
</body>
</html>
